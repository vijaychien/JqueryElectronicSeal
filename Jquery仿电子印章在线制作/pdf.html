<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="jquery.zsign.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
 <script src="js/jquery.zsign.js" type="text/javascript"></script> 
   <script type="application/javascript" src="js/html2canvas.min.js"></script>
    <title>Document</title>

  
</head>
<body>
    <INPUT  type="button" id="btnsave" value="保存" />
    <div id="test" style="width:210mm;height:297mm;border:1px solid red;margin:40px auto; position:relative;">
    <embed src="guice.pdf#toolbar=0" width="100%" height="600">
    </div>
    <script>
    var a =$("#test").zSign({ img: 'images/1.png'});
        /**
         * create by lrj   
         * @param source    要转换为图片的dom对象
         * @param image     要显示图片的img标签
         */
        function html2image(source,image) {
            html2canvas(source).then(function(canvas) {
                      document.body.appendChild(canvas);
        });
        };
        
    $(function(){
    
    $("#btnsave").click(function(){
      //要转换为图片的dom对象
        var element = document.querySelector('#test');
        //要显示图片的img标签
        var image = document.querySelector('#img');
        //调用html2image方法
        html2image(element,image);
    
    });
    });
      
    
    
        
        
    </script>
    

</body>
